<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coaching de Juegos</title>
  <style>
    body {
    
        margin: 0;
        background-color: #d3d3d3;
        font-family: Arial, sans-serif;


      margin: 0;
      background-color: #fff8f8;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    header input[type="search"] {
      padding: 6px 10px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      width: 250px;
      background-color: #222;
      color: #eee;
    }
    .slider {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 4px;
    }
    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      position: relative;
      color: white;
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    /* Fondo de cada slide con filtro */
    .slide img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.4);
      top: 0;
      left: 0;
      z-index: 1;
    }
    .slide span {
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 6px #000;
    }
    /* Botones flechas */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.4);
      color: white;
      font-size: 24px;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      user-select: none;
      border-radius: 3px;
      z-index: 3;
    }
    .prev:hover, .next:hover {
      background-color: rgba(0,0,0,0.7);
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <input type="search" placeholder="Buscar..." />
  </header>

  <div class="slider">
    <button class="prev">&#10094;</button>
    <div class="slides">
      <div class="slide">
        <img src="https://cdn2.unrealengine.com/fortnite-characters-1920x1080-56f5b77e1519.jpg" alt="Fortnite" />
        <span>FORTNITE</span>
      </div>
      <div class="slide">
        <img src="https://static.wikia.nocookie.net/clashroyale/images/8/8a/Clash_Royale_Logo.png/revision/latest?cb=20200607014932" alt="Clash Royale" />
        <span>CLASH ROYALE</span>
      </div>
      <div class="slide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Minecraft_cover.png/1200px-Minecraft_cover.png" alt="Minecraft" />
        <span>MINECRAFT</span>
      </div>
    </div>
    <button class="next">&#10095;</button>
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideCount = document.querySelectorAll('.slide').length;
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let index = 0;

    function showSlide(i) {
      if (i < 0) {
        index = slideCount - 1;
      } else if (i >= slideCount) {
        index = 0;
      } else {
        index = i;
      }
      slides.style.transform = `translateX(${-index * 100}%)`;
    }

    prevBtn.addEventListener('click', () => {
      showSlide(index - 1);
    });

    nextBtn.addEventListener('click', () => {
      showSlide(index + 1);
    });

    // Opcional: auto slide cada 5 segundos
    setInterval(() => {
      showSlide(index + 1);
    }, 5000);
  </script>
</body>
</html>
